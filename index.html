<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Typeform Embed -->
  <div id="typeform-container">
    <div data-tf-live="01JD7P8XH0YBKND8QNTKAXSF6V" data-tf-hidden=""></div>
    <script src="https://embed.typeform.com/next/embed.js"></script>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const typeformContainer = document.getElementById("typeform-container");
      const typeformEmbed = document.querySelector('[data-tf-live]');

      // Generate or retrieve UUID
      let uuid = localStorage.getItem("uuid");
      if (!uuid) {
        uuid = crypto.randomUUID();
        localStorage.setItem("uuid", uuid);
        console.log("Generated new UUID:", uuid);
      } else {
        console.log("Using existing UUID:", uuid);
      }

      // Add UUID as hidden field
      typeformEmbed.setAttribute("data-tf-hidden", `uuid=${uuid}`);
      console.log("Updated data-tf-hidden:", typeformEmbed.getAttribute("data-tf-hidden"));

      // Display the Typeform
      typeformContainer.style.display = "block";
      console.log("Displaying Typeform...");
    });
  </script>
</body>
</html>
