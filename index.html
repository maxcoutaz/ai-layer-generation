<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #203d65;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 10%;
      font-size: 2.5em;
    }

    .loading {
      font-size: 1.2em;
      margin-top: 20px;
    }

    #image-container {
      display: flex;
      flex-direction: column; /* Stack content vertically */
      align-items: center; /* Center-align content horizontally */
      margin-top: 20px;
    }

    #generated-image {
      max-width: 50%; /* Smaller image for desktop screens */
      max-height: 500px; /* Limit height for large images */
      height: auto;
      margin: 0 auto;
    }

    .loading-bar-container {
      width: 80%;
      height: 10px;
      background-color:;
      margin: 20px auto;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .loading-bar {
      position: relative;
      width: 0;
      height: 100%;
      background-color:;
      transition: width 10s linear; /* Smooth bar animation */
    }

    #rocket {
      position: absolute;
      top: -20px; /* Position rocket above the bar */
      left: 0;
      font-size: 2em; /* Size of the rocket emoji */
      transition: transform 1s ease-in-out, left 10s linear;
    }

    .fly-out {
      transform: translateY(-150px) scale(1.5); /* Rocket flies upward and grows */
      opacity: 0; /* Rocket fades out */
    }

    a {
      background-color: #ffffff ;
      color: #203d65;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.2em;
      display: inline-block;
      margin-top: 20px auto;
    }

    a:hover {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>We‚Äôre Cooking Your Image! üç≥</h1>
  <div class="loading">Your image is on the way! Hang tight üöÄ</div>
  <div class="loading-bar-container" id="loading-bar-container">
    <div class="loading-bar" id="loading-bar">
      <span id="rocket">üöÄ</span> <!-- Rocket emoji inside the bar -->
    </div>
  </div>
  <div id="image-container">
    <img id="generated-image" />
    <br />
    <a id="download-link" href="#" download="generated_image.png">Download Image</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
  // Extract token from URL
  const token = location.pathname.split('/').pop();

  // Simulate loading bar progress
  const loadingBar = document.getElementById('loading-bar');
const rocket = document.getElementById('rocket');

// Start loading bar animation
    loadingBar.style.width = '100%'; // Let the bar animation fill up to 100%
    setTimeout(() => {
      rocket.style.left = '100%'; // Move rocket to the end of the bar
    }, 0); // No delay to start rocket movement
    
    // Animate the rocket flying out after the bar fills
    setTimeout(() => {
      if (rocket) {
        rocket.classList.add("fly-out");
      }
    }, 10000); // Trigger fly-out after 10 seconds
    
    // Wait for the rocket animation to finish, then hide the loading bar
    setTimeout(() => {
      const loadingBarContainer = document.getElementById("loading-bar-container");
      if (loadingBarContainer) {
        loadingBarContainer.style.display = "none";
      }
    }, 11000); // Ensure fly-out finishes before hiding the bar

  // Fetch the JSON data from the correct repository
  fetch("https://raw.githubusercontent.com/maxcoutaz/ai-layer-generation/main/data.json")
    .then(response => response.json())
    .then(data => {
      const record = data[`export_${token}`];
      console.log(record); // Log to check the fetched data
      if (record && record.status === "ready") {
        // Stop the loading bar
        clearInterval(interval);
        loadingBar.style.width = '100%';
        rocket.style.left = '100%';

        // Animate the rocket flying out
        setTimeout(() => {
          if (rocket) {
            rocket.classList.add("fly-out");
          }
        }, 300);

        // Wait for the rocket animation to finish, then hide the loading bar
        setTimeout(() => {
          const loadingBarContainer = document.getElementById("loading-bar-container");
          if (loadingBarContainer) {
            loadingBarContainer.style.display = "none";
          }
        }, 1500);

        // Update the heading text
        const heading = document.querySelector("h1");
        if (heading) heading.textContent = "Voil√†! Your masterpiece is ready to shine üéâ";

        // Hide the loading text
        const loadingText = document.querySelector(".loading");
        if (loadingText) loadingText.style.display = "none";

        // Show the image and download link
        const imageContainer = document.getElementById("image-container");
        const image = document.getElementById("generated-image");
        const downloadLink = document.getElementById("download-link");

        if (image) image.src = record.image_url; // Set the image source

        if (downloadLink) {
          downloadLink.href = record.image_url; // Set the URL for the image
          const filename = `generated_image_${token}.png`; // Create a dynamic filename
          downloadLink.setAttribute("download", filename); // Set the download attribute
        }

        if (imageContainer) imageContainer.style.display = "flex"; // Make the container visible
      } else {
        const loadingText = document.querySelector(".loading");
        if (loadingText) loadingText.textContent = "Image not ready or token invalid.";
        clearInterval(interval);
        loadingBar.style.width = '0';
      }
    })
    .catch(error => {
      console.error("Error fetching data:", error);
      const loadingText = document.querySelector(".loading");
      if (loadingText) loadingText.textContent = "An error occurred. Please try again later.";
      clearInterval(interval);
      loadingBar.style.width = '0';
    });
});
  </script>
</body>
</html>
