<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #203d65;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 10%;
      font-size: 2em;
    }

    .loading {
      font-size: 1.2em;
      margin-top: 20px;
    }

    #typeform-container {
      display: none;
    }

    #process-container {
      display: none;
    }

    #image-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #generated-image {
      max-width: 50%;
      max-height: 500px;
      height: auto;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      #generated-image {
        max-width: 80%;
        margin-left: 15%;
        margin-right: 15%;
      }

      body {
        padding: 0 5%;
      }
    }

    .loading-bar-container {
      width: 80%;
      height: 80px;
      margin: 20px auto;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .loading-bar {
      width: 0;
      height: 100%;
      transition: width 0.1s linear;
    }

    #rocket {
      position: absolute;
      top: -20px;
      left: 0;
      font-size: 4em;
      transition: left 0.1s linear;
    }

    a, button {
      background-color: #ffffff;
      font-family: 'Oswald', sans-serif;
      color: #203d65;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.2em;
      display: inline-block;
      margin: 20px auto;
      text-align: center;
      border: none;
      cursor: pointer;
    }

    a:hover, button:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <!-- Typeform Embed -->
  <div id="typeform-container">
    <div data-tf-live="01JD7P8XH0YBKND8QNTKAXSF6V" data-tf-hidden=""></div>
    <script src="https://embed.typeform.com/next/embed.js"></script>
  </div>

  <!-- Cooking Screen -->
  <div id="process-container">
    <h1>We‚Äôre Cooking Your Image! üç≥</h1>
    <div class="loading">Your image is on the way! Hang tight ‚òÄÔ∏è</div>
    <div class="loading-bar-container" id="loading-bar-container">
      <div class="loading-bar" id="loading-bar"></div>
      <div id="rocket">üöÄ</div>
    </div>
  </div>

  <!-- Generated Image Display -->
  <div id="image-container">
    <img id="generated-image" />
    <br />
    <a id="download-link" href="#" target="_blank">View Full Image</a>
    <button id="new-image">Generate a New One</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const typeformContainer = document.getElementById("typeform-container");
      const processContainer = document.getElementById("process-container");
      const imageContainer = document.getElementById("image-container");
      const typeformEmbed = document.querySelector('[data-tf-live]');
      const jsonUrl = "https://raw.githubusercontent.com/maxcoutaz/ai-layer-generation/main/data.json";
      const loadingBar = document.getElementById("loading-bar");
      const rocket = document.getElementById("rocket");
      const newImageButton = document.getElementById("new-image");
      let loadingInterval;

      // Start the loading bar animation
      function startLoadingBar() {
        let progress = 0;
        if (loadingInterval) clearInterval(loadingInterval);

        loadingInterval = setInterval(() => {
          if (progress < 100) {
            progress += 1;
            loadingBar.style.width = `${progress}%`;
            rocket.style.left = `${progress}%`;
          } else {
            progress = 0;
            loadingBar.style.width = "0%";
            rocket.style.left = "0%";
          }
        }, 100);
      }

      // Check the status of the UUID
      function checkStatus() {
        fetch(jsonUrl)
          .then((response) => response.json())
          .then((data) => {
            const record = data[`export_${uuid}`];
            if (record && record.status === "ready") {
              clearInterval(loadingInterval);

              processContainer.style.display = "none";
              typeformContainer.style.display = "none";
              imageContainer.style.display = "flex";

              const image = document.getElementById("generated-image");
              const downloadLink = document.getElementById("download-link");
              image.src = record.image_url;
              downloadLink.href = record.image_url;
            } else {
              typeformContainer.style.display = "none";
              processContainer.style.display = "block";

              startLoadingBar();
              setTimeout(checkStatus, 10000);
            }
          })
          .catch(console.error);
      }

      let uuid = localStorage.getItem("uuid");
      if (!uuid) {
        uuid = crypto.randomUUID();
        localStorage.setItem("uuid", uuid);
        typeformContainer.style.display = "block";
      } else {
        checkStatus();
      }

      typeformEmbed.setAttribute("data-tf-hidden", `uuid=${uuid}`);
      console.log("UUID added to Typeform:", uuid);

      window.addEventListener("message", function (event) {
        if (event.data?.type === "form-submit") {
          console.log("Form submission detected.");
          typeformContainer.style.display = "none";
          processContainer.style.display = "block";
          checkStatus();
        }
      });

      newImageButton.addEventListener("click", () => {
        localStorage.removeItem("uuid");
        window.location.reload();
      });
    });
  </script>
</body>
</html>
