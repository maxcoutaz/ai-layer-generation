<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #203d65;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 10%;
      font-size: 2em;
    }

    .loading {
      font-size: 1.2em;
      margin-top: 20px;
    }

    #image-container {
      display: none;
      flex-direction: column;
      align-items: center; /* Center everything inside the container */
    }

    #generated-image {
      max-width: 50%; /* Default for desktop */
      max-height: 500px; /* Limit height for large images */
      height: auto;
      margin: 0 auto;
    }

    @media (max-width: 768px) { /* For devices with a max width of 768px (tablets and smaller) */
      #generated-image {
        max-width: 80%; /* Increase size for mobile */
        margin-left: 15%; /* Add more left and right margin */
        margin-right: 15%;
      }

      body {
        padding: 0 5%; /* Increase body padding on mobile for a better layout */
      }
    }

    .loading-bar-container {
      width: 80%;
      height: 10px;
      margin: 20px auto;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .loading-bar {
      width: 0;
      height: 100%;
      background-color: #0edda5;
      transition: width 10s linear; /* Slow animation over 10 seconds */
    }

    #rocket {
      position: absolute;
      top: -20px; /* Position rocket above the bar */
      left: 0;
      font-size: 5em; /* Size of the rocket emoji */
      transition: transform 1s ease-in-out, left 10s linear; /* Smooth movement */
    }

    .fly-out {
      transform: translateY(-150px) scale(1.5); /* Rocket flies upward and grows */
      opacity: 0; /* Rocket fades out */
    }

    a {
      background-color: #ffffff;
      color: #203d65;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.2em;
      display: inline-block;
      margin: 20px auto; /* Ensure proper spacing */
      text-align: center;
    }

    a:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <h1>We‚Äôre Cooking Your Image! üç≥</h1>
  <div class="loading">Your image is on the way! Hang tight üöÄ</div>
  <div class="loading-bar-container" id="loading-bar-container">
    <div class="loading-bar" id="loading-bar"></div>
    <div id="rocket">üöÄ</div>
  </div>
  <div id="image-container">
    <img id="generated-image" />
    <br />
    <a id="download-link" href="#" target="_blank">View Full Image</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Extract token from URL
      const token = location.pathname.split('/').pop();

      // Check if token is present in the URL
      if (!token || token === "") {
        document.querySelector("h1").textContent = "Welcome! Submit a form to generate your image.";
        document.querySelector(".loading").style.display = "none";
        document.getElementById("loading-bar-container").style.display = "none";
        return;
      }

      // Get references to the bar and rocket
      const loadingBar = document.getElementById('loading-bar');
      const rocket = document.getElementById('rocket');

      // Simulate loading bar progress
      let progress = 0;
      const interval = setInterval(() => {
        if (progress < 100) {
          progress += 1; // Increment progress
          loadingBar.style.width = `${progress}%`;
          rocket.style.left = `${progress}%`; // Move the rocket with the bar
        } else {
          clearInterval(interval); // Stop the interval when progress is 100%
        }
      }, 100); // Update every 100ms for smooth animation

      // Fetch the JSON data from the repository
      fetch("https://raw.githubusercontent.com/maxcoutaz/ai-layer-generation/main/data.json")
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          const record = data[`export_${token}`];
          if (record && record.status === "ready") {
            // Stop the loading bar
            clearInterval(interval);
            loadingBar.style.width = '100%';
            rocket.style.left = '100%';

            // Animate the rocket flying out
            setTimeout(() => {
              if (rocket) {
                rocket.classList.add("fly-out");
              }
            }, 300);

            // Wait for the rocket animation to finish, then hide the loading bar
            setTimeout(() => {
              const loadingBarContainer = document.getElementById("loading-bar-container");
              if (loadingBarContainer) {
                loadingBarContainer.style.display = "none";
              }
            }, 1500);

            // Update the heading text
            const heading = document.querySelector("h1");
            if (heading) heading.textContent = "Voil√†! Your masterpiece is ready üéâ";

            // Hide the loading text
            const loadingText = document.querySelector(".loading");
            if (loadingText) loadingText.style.display = "none";

            // Show the image and download link
            const imageContainer = document.getElementById("image-container");
            const image = document.getElementById("generated-image");
            const downloadLink = document.getElementById("download-link");

            if (image) image.src = record.image_url; // Set the image source
            if (downloadLink) {
              downloadLink.href = record.image_url; // Directly link to the full-sized image
              downloadLink.target = "_blank"; // Open in a new tab
            }

            if (imageContainer) imageContainer.style.display = "flex"; // Make the container visible
          } else {
            const loadingText = document.querySelector(".loading");
            if (loadingText) loadingText.textContent = "Image not ready or token invalid.";
            clearInterval(interval);
            loadingBar.style.width = '0';
          }
        })
        .catch(error => {
          console.error("Error fetching data:", error);
          const loadingText = document.querySelector(".loading");
          if (loadingText) loadingText.textContent = "An error occurred. Please try again later.";
          clearInterval(interval);
          loadingBar.style.width = '0';
        });
    });
  </script>
</body>
</html>
