<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #203d65;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 10%;
      font-size: 2.5em;
    }

    .loading {
      font-size: 1.2em;
      margin-top: 20px;
    }

   #image-container {
      display: flex; /* Use flex to center the content */
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }
    #generated-image {
      max-width: 80%; /* Ensure the image fits well */
      max-height: 500px; /* Limit height for large images */
      height: auto;
    }

    .loading-bar-container {
      width: 80%;
      height: 10px;
      background-color: #ffffff;
      margin: 20px auto;
      border-radius: 5px;
      overflow: hidden;
    }

    .loading-bar {
      width: 0;
      height: 100%;
      background-color: #0edda5;
      animation: loading 3s linear infinite; /* Smooth animation */
    }

    @keyframes loading {
      0% {
        left: -100%;
        width: 100%;
      }
      50% {
        left: 0;
        width: 100%;
      }
      100% {
        left: 100%;
        width: 100%;
      }
    }

    a {
      background-color: #ffffff;
      color: #203d65;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.2em;
      display: inline-block;
      margin-top: 20px;
    }

    a:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <h1>We‚Äôre Cooking Your Image! üç≥</h1> <!-- Updated creative text -->
  <div class="loading">Your image is on the way! Hang tight üöÄ</div>
  <div class="loading-bar-container">
    <div class="loading-bar" id="loading-bar"></div>
  </div>
  <div id="image-container">
    <img id="generated-image" />
    <br />
    <a id="download-link" href="#" download="generated_image.png">Download Image</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
  // Extract token from URL
  const token = location.pathname.split('/').pop();

  // Simulate loading bar progress
  let progress = 0;
  const loadingBar = document.getElementById('loading-bar');
  const interval = setInterval(() => {
    if (progress < 100) {
      progress += 10;
      loadingBar.style.width = progress + '%';
    } else {
      clearInterval(interval);
    }
  }, 500);

  // Fetch the JSON data from the correct repository
  fetch("https://raw.githubusercontent.com/maxcoutaz/ai-layer-generation/main/data.json")
    .then(response => response.json())
    .then(data => {
      const record = data[`export_${token}`]; // Adjusting to the key structure in data.json
      console.log(record); // Log to check the fetched data
      if (record && record.status === "ready") {
        // Stop the loading bar
        clearInterval(interval);
        loadingBar.style.width = '100%';

        // Update the heading text
        document.querySelector("h1").textContent = "Voil√†! Your masterpiece is ready to shine üéâ";

        // Hide loading text and loading bar
        document.querySelector(".loading").style.display = "none";
        document.getElementById("loading-bar-container").style.display = "none";

        // Show the image and download link
        const imageContainer = document.getElementById("image-container");
        const image = document.getElementById("generated-image");
        const downloadLink = document.getElementById("download-link");

        image.src = record.image_url; // Set the image source
        downloadLink.href = record.image_url; // Set the download link

        imageContainer.style.display = "flex"; // Make the container visible
      } else {
        // Handle case where the image is not ready
        document.querySelector(".loading").textContent = "Image not ready or token invalid.";
        clearInterval(interval);
        loadingBar.style.width = '0';
      }
    })
    .catch(error => {
      // Handle errors fetching the data
      console.error("Error fetching data:", error);
      document.querySelector(".loading").textContent = "An error occurred. Please try again later.";
      clearInterval(interval);
      loadingBar.style.width = '0';
    });
});
  </script>
</body>
</html>
